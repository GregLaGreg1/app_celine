<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Photo - Guess the place ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .photo-container {
            width: 100%;
            height: 400px;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-btn {
            padding: 20px;
            font-size: 1.1em;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .choice-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .choice-btn.correct {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .choice-btn.incorrect {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
        }

        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: none;
        }

        .next-btn:hover {
            background: #5568d3;
        }

        .final-score {
            text-align: center;
            display: none;
        }

        .final-score h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-score p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .restart-btn:hover {
            background: #5568d3;
        }

        .feedback {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 600;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Quiz Photo ‚ù§Ô∏è</h1>
        <div class="score">Question <span id="current">1</span> sur <span id="total">5</span> | Score: <span id="score">0</span></div>

        <div id="quiz-container">
            <div class="photo-container">
                <img id="photo" src="" alt="Photo myst√®re">
            </div>
            <div class="question" id="question">Where was this photo taken?</div>
            <div class="choices" id="choices"></div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="next-btn">Next question ‚Üí</button>
        </div>

        <div class="final-score" id="final-score">
            <h2>üéâ Quiz finished !</h2>
            <p>Your score : <span id="final-score-text"></span></p>
            <button class="restart-btn" onclick="location.reload()">Start again</button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT : Remplacez les URLs par vos vraies photos !
        const questions = [
  { photo: "photos/IMG_0038.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "NANTES", "DEAUVILLE"], correct: 2 },
  { photo: "photos/IMG_1806.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "NANTES", "DEAUVILLE"], correct: 0 },
  { photo: "photos/IMG_2034.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 2 },
  { photo: "photos/IMG_2099.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 1 },
  { photo: "photos/IMG_2440.jpg", question: "Where was this photo taken?", choices: ["BUDAPEST", "BUDA", "PEST", "WUHAN"], correct: 0 },
  { photo: "photos/IMG_2575.jpg", question: "Where was this photo taken?", choices: ["DEAUVILLE", "RENNES", "BUDAPEST", "VENIZIA"], correct: 2 },
  { photo: "photos/IMG_2773.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 1 },
  { photo: "photos/IMG_2910.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 1 },
  { photo: "photos/IMG_3164.jpg", question: "What did we eat?", choices: ["CHINESE", "KOREAN", "JAPANESE", "FRENCH"], correct: 2 },
  { photo: "photos/IMG_3225.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "NANTES", "DEAUVILLE"], correct: 1 },
  { photo: "photos/IMG_3714.jpg", question: "What did we eat?", choices: ["CHINESE", "KOREAN", "JAPANESE", "MATCHA"], correct: 3 },
  { photo: "photos/IMG_3729.jpg", question: "What did we eat?", choices: ["CHINESE", "KOREAN", "JAPANESE", "FRENCH"], correct: 1 },
  { photo: "photos/IMG_3772.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 0 },
  { photo: "photos/IMG_7615.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 0 },
  { photo: "photos/IMG_7910.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 2 },
  { photo: "photos/IMG_8174.jpg", question: "Where was this photo taken?", choices: ["DEAUVILLE", "RENNES", "BUDAPEST", "VENIZIA"], correct: 3 },
  { photo: "photos/IMG_8358.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 2 },
  { photo: "photos/IMG_9234.jpg", question: "Where was this photo taken?", choices: ["PARIS", "TOSCANI", "TURINO", "MILANO"], correct: 1 },
  { photo: "photos/IMG_9422.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "TURINO", "MILANO"], correct: 2 },
  { photo: "photos/IMG_9926.jpg", question: "Where was this photo taken?", choices: ["PARIS", "RENNES", "NANTES", "DEAUVILLE"], correct: 1 }
]
;

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('photo').src = q.photo;
            document.getElementById('question').textContent = q.question;
            document.getElementById('current').textContent = currentQuestion + 1;
            document.getElementById('total').textContent = questions.length;
            document.getElementById('feedback').textContent = '';
            document.getElementById('next-btn').style.display = 'none';

            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            q.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(index);
                choicesContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll('.choice-btn');

            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === q.correct) {
                    btn.classList.add('correct');
                } else if (index === selected && selected !== q.correct) {
                    btn.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            if (selected === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
                feedback.textContent = '‚úÖ Bravo ! Bonne r√©ponse !';
                feedback.style.color = '#10b981';
            } else {
                feedback.textContent = '‚ùå Oups ! La bonne r√©ponse √©tait : ' + q.choices[q.correct];
                feedback.style.color = '#ef4444';
            }

            document.getElementById('next-btn').style.display = 'block';
        }

        document.getElementById('next-btn').onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        };

        function showFinalScore() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('final-score').style.display = 'block';

            const percentage = (score / questions.length * 100).toFixed(0);
            let message = `${score}/${questions.length} (${percentage}%)`;

            if (score === questions.length) {
                message += '\nüèÜ Parfait ! Tu es incroyable !';
            } else if (score >= questions.length * 0.7) {
                message += '\nüåü Tr√®s bien jou√© !';
            } else {
                message += '\nüí™ Pas mal, mais tu peux faire mieux !';
            }

            document.getElementById('final-score-text').textContent = message;
        }

        // Charger la premi√®re question
        loadQuestion();
    </script>
</body>
</html>
